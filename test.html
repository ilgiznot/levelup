<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/style.css" rel="stylesheet" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://scrollmagic.io/scrollmagic/uncompressed/plugins/animation.gsap.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="spacer s0"></div>
<div id="animate" class="box1 blue">
	<p>
		Down to resize.<br>
		Right to rotate.
	</p>
	<a href="#" class="viewsource">view source</a>
</div>
<script>
	$(function () { // wait for document ready
		// init controller
		var controller = new ScrollMagic.Controller();

		// build tween
		var tween = TweenMax.to("#animate", 0.5, {scale: 3, ease: Linear.easeNone});

		// build scene
		var scene = new ScrollMagic.Scene({triggerElement: "#multiDirect", duration: 400, offset: 250})
						.setTween(tween)
						.setPin("#animate")
						.addIndicators({name: "resize"}) // add indicators (requires plugin)
						.addTo(controller);

		// init controller horizontal
		var controller_h = new ScrollMagic.Controller({vertical: false});

		// build tween horizontal
		var tween_h = TweenMax.to("#animate", 0.5, {rotation: 360, ease: Linear.easeNone});

		// build scene
		var scene_h = new ScrollMagic.Scene({duration: 700})
						.setTween(tween_h)
						.setPin("#animate")
						.addIndicators({name: "rotate"}) // add indicators (requires plugin)
						.addTo(controller_h);
	});
</script>
</body>
</html>
